    async function loadApiKey() {

        if (typeof process !== 'undefined' && process.env && process.env.OPENAI_API_KEY) {

      /* try {

    // æ ¼å¼é€‰æ‹©æŒ‰é’®åˆ‡æ¢
    const formatBtns = document.querySelectorAll('[data-format]');
    let currentFormat = 'outline';

    formatBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        formatBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFormat = btn.dataset.format;
      });
    });

    // å¤åˆ¶æŒ‰é’®åŠŸèƒ½
    const copyBtn = document.querySelector('.copy-btn');
    copyBtn.addEventListener('click', () => {
      const markdownContent = document.getElementById('markdown-content');
      const htmlContent = markdownContent.innerHTML;
      
      // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„divå…ƒç´ æ¥å­˜æ”¾HTMLå†…å®¹
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlContent;
      
      // åˆ›å»ºä¸€ä¸ªæ–°çš„å‰ªè´´æ¿é¡¹ç›®
      const clipboardItem = new ClipboardItem({
        'text/html': new Blob([tempDiv.outerHTML], { type: 'text/html' }),
        'text/plain': new Blob([markdownContent.textContent], { type: 'text/plain' })
      });
      
      // ä½¿ç”¨æ–°çš„Clipboard APIå†™å…¥å‰ªè´´æ¿
      navigator.clipboard.write([clipboardItem])
        .then(() => showToast('å¤åˆ¶æˆåŠŸ', 'success'))
        .catch(() => showToast('å¤åˆ¶å¤±è´¥', 'error'));
    });

    // ç”Ÿæˆå‘¨æŠ¥
    const generateBtn = document.getElementById('generate-btn');
    const btnText = generateBtn.querySelector('.btn-text');
    const loadingDots = generateBtn.querySelector('.loading-dots');

    generateBtn.addEventListener('click', async () => {
      const content = document.getElementById('work-content').value;

      if (!content) {
        showToast('è¯·è¾“å…¥å·¥ä½œå†…å®¹', 'error');
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      btnText.style.display = 'none';
      loadingDots.style.display = 'inline-flex';
      generateBtn.disabled = true;

      try {
        // ä».envæ–‡ä»¶è¯»å–APIå¯†é’¥
        const apiKey = await loadApiKey();
        if (!apiKey) {
          throw new Error('æ— æ³•è·å–APIå¯†é’¥');
        }

        const prompt = currentFormat === 'outline' 
          ? `è¯·å¸®æˆ‘æŠŠä»¥ä¸‹çš„å·¥ä½œå†…å®¹å¡«å……ä¸ºä¸€ç¯‡å®Œæ•´çš„å‘¨æŠ¥,ç”¨ markdown æ ¼å¼ä»¥åˆ†ç‚¹å™è¿°çš„å½¢å¼è¾“å‡º:\n${content}`
          : `è¯·å¸®æˆ‘æŠŠä»¥ä¸‹çš„å·¥ä½œå†…å®¹å¡«å……ä¸ºä¸€ç¯‡å®Œæ•´çš„å‘¨æŠ¥,ç”¨ markdown æ ¼å¼ä»¥æ®µè½çš„å½¢å¼è¾“å‡º:\n${content}`;

        const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: 'THUDM/glm-4-9b-chat',//è¿™ä¸ªåœ°æ–¹é€‰æ‹©ä½ æƒ³ç”¨çš„æ¨¡å‹
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.7,
            top_p: 1,
            frequency_penalty: 0,
            presence_penalty: 0,
            max_tokens: 1000,
            stream: true,
            n: 1,
          }),
        });

        if (!response.ok) {
          throw new Error('API è¯·æ±‚å¤±è´¥');
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let result = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') continue;

              try {
                const json = JSON.parse(data);
                const text = json.choices[0].delta?.content || '';
                result += text;
                // é…ç½®markedé€‰é¡¹ï¼Œç¡®ä¿æ­£ç¡®æ¸²æŸ“åˆ—è¡¨å’Œæ ‡é¢˜
                marked.setOptions({
                  breaks: true,
                  gfm: true,
                  headerIds: true
                });
                document.getElementById('markdown-content').innerHTML = marked.parse(result);
                // ç¡®ä¿ç»“æœå®¹å™¨å¯è§
                document.getElementById('result').style.opacity = '1';
              } catch (e) {
                console.error('è§£æå“åº”æ•°æ®å¤±è´¥:', e);
              }
            }
          }
        }

        document.getElementById('result').classList.add('show');
